<p-card class="w-12 h-full">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between flex-wrap">
      <h3 class="ml-4">Registro de Productos y Servicios por Pedido</h3>
      <div class="mt-2 mr-2">
        <a
          pButton
          pRipple
          label="Agregar Detalle"
          icon="pi pi-plus"
          class="p-button-info"
          [routerLink]="['/pedido-producto-servicio/nuevo', pedidoId]"
        ></a>
      </div>
    </div>
  </ng-template>

  <p>
    <p-table [value]="detallesPedido" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>ID Pedido</th>
          <th>Servicio</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th class="text-center">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-detalle>
        <tr>
          <td>{{ detalle.pedido }}</td>
          <td>{{ detalle.producto.nombre }}</td>
          <td>{{ detalle.cantidad }}</td>
          <td>{{ detalle.precio_unitario | currency: 'USD' }}</td>
          <td>
            <a
              pButton
              pRipple
              icon="pi pi-sync"
              class="mr-2"
              [routerLink]="['/pedido-producto-servicio/edit', detalle.id]"
            ></a>

            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="eliminar(detalle.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p>
</p-card>

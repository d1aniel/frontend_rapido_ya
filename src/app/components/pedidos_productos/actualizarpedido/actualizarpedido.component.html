<p-card header="Crear Pedido" [style]="{ width: '100%' }">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 bg-faded">
    <div class="grid">
      <!-- Fecha -->
      <div class="col-12 sm:col-6">
        <label for="fecha" class="block mb-1 font-bold">Fecha</label>
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
          <input id="fecha" type="date" pInputText formControlName="fecha" />
        </div>
      </div>

      <!-- Hora -->
      <div class="col-12 sm:col-6">
        <label for="hora" class="block mb-1 font-bold">Hora</label>
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-clock"></i></span>
          <input id="hora" type="time" pInputText formControlName="hora" />
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- Dirección de entrega -->
      <div class="col-12">
        <label for="direccion_entrega" class="block mb-1 font-bold">Dirección de entrega</label>
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
          <input
            id="direccion_entrega"
            type="text"
            pInputText
            formControlName="direccion_entrega"
            placeholder="Dirección de entrega"
          />
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- Estado -->
      <div class="col-12 sm:col-6">
        <label for="estado" class="block mb-1 font-bold">Estado</label>
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-info-circle"></i></span>
          <input
            id="estado"
            type="text"
            pInputText
            formControlName="estado"
            placeholder="Estado del pedido"
          />
        </div>
      </div>

      <!-- Cliente -->
      <div class="col-12 sm:col-6">
        <label for="cliente" class="block mb-1 font-bold">Cliente</label>
        <div class="p-inputgroup mb-3 w-full">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <p-dropdown
            id="cliente"
            [options]="clientes"
            optionLabel="label"
            placeholder="Selecciona un cliente"
            formControlName="cliente"
            class="w-full"
            styleClass="w-full"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- Repartidor/Vehículo -->
      <div class="col-12 sm:col-6">
        <label for="repartidor_vehiculo" class="block mb-1 font-bold">Repartidor / Vehículo</label>
        <div class="p-inputgroup mb-3 w-full">
          <span class="p-inputgroup-addon"><i class="pi pi-truck"></i></span>
          <p-dropdown
            id="repartidor_vehiculo"
            [options]="repartidoresVehiculos"
            optionLabel="label"
            placeholder="Selecciona repartidor y vehículo"
            formControlName="repartidor_vehiculo"
            class="w-full"
            styleClass="w-full"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-content-center flex-wrap mt-3">
      <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-save"
        severity="info"
        type="submit"
        class="mr-3"
      ></button>

      <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times-circle"
        severity="warning"
        type="button"
        (click)="cancel()"
      ></button>
    </div>
  </form>
</p-card>

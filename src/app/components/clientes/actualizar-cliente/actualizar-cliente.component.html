<p-card header="Actualizar Cliente" [style]="{ width: '100%' }">
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

    <div class="grid">
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input 
            class="w-12" 
            type="text" 
            pInputText 
            formControlName="nombre" 
            placeholder="Nombre Cliente"  
            title="Nombre Cliente" 
          />
        </div>
      </div>

      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
          <input 
            class="w-12" 
            type="text" 
            pInputText 
            formControlName="direccion" 
            placeholder="Dirección Cliente" 
            title="Dirección Cliente" 
          />
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
          <input 
            class="w-12" 
            type="text" 
            pInputText 
            formControlName="telefono" 
            placeholder="Teléfono Cliente"  
            title="Teléfono Cliente" 
          />
        </div>
      </div>
    </div>

    <div class="flex justify-content-center flex-wrap">
      <button 
        pButton 
        pRipple
        label="Actualizar"
        icon="pi pi-save"
        severity="info"
        class="mr-4"
        type="submit"
      ></button>

      <button 
        pButton 
        pRipple
        label="Cancelar"
        icon="pi pi-times-circle"
        severity="warning"
        class="mr-4"
        type="button"
        (click)="cancel()"
      ></button>
    </div>

  </form> 
</p-card>

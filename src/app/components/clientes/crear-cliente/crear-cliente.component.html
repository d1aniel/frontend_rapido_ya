<p-card header="Crear Cliente" [style]="{ width: '100%' }">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 bg-faded">

    <div class="grid">
      <!-- Nombre -->
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText formControlName="nombre" placeholder="Nombre del cliente" />
        </div>
      </div>

      <!-- Dirección -->
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
          <input type="text" pInputText formControlName="direccion" placeholder="Dirección" />
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- Teléfono -->
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-3">
          <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
          <input type="text" pInputText formControlName="telefono" placeholder="Teléfono" />
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-content-center flex-wrap mt-3">
      <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-save"
        severity="info"
        type="submit"
        class="mr-3"
      ></button>

      <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times-circle"
        severity="warning"
        type="button"
        (click)="cancel()"
      ></button>
    </div>
    
  </form>
</p-card>

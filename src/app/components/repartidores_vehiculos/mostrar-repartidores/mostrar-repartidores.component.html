<p-card class="w-12 h-full">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between flex-wrap">
      <h3 class="ml-4">Registro de Repartidores</h3>
      <div class="mt-2 mr-2">
        <a
          pButton
          pRipple
          label="Crear Repartidor"
          icon="pi pi-user-plus"
          class="p-button-info"
          [routerLink]="['/repartidores/nuevo']"
        ></a>
      </div>
    </div>
  </ng-template>

  <p>
    <p-table [value]="repartidores" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Tel√©fono</th>
          <th>Tipo</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th class="text-center">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-repartidor>
        <tr>
          <td>{{ repartidor.nombre }}</td>
          <td>{{ repartidor.telefono }}</td>
          <td>{{ repartidor.vehiculo.tipo }}</td>
          <td>{{ repartidor.vehiculo.placa }}</td>
          <td>{{ repartidor.vehiculo.modelo }}</td>
          <td>{{ repartidor.vehiculo.marca }}</td>
          <td>
            <a
              pButton
              pRipple
              icon="pi pi-sync"
              class="mr-2"
              [routerLink]="['/repartidores/edit', repartidor.id]"
            ></a>

            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="eliminar(repartidor.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p>
</p-card>
